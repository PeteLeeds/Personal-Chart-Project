<h1>{{seriesName}}</h1>
<a class="right" routerLink="new">Upload new chart</a>
<h2>Select a Chart</h2>

<div *ngIf="pageNumber > 1" class="fake-link" (click)="decPageNumber()">Previous Page</div>
<div  class="fake-link" (click)="incPageNumber()">Next Page</div>

<ng-container *ngFor="let chart of chartList">
    <a [routerLink]=[chart.name]>
        <div class="select-option">
            <p>{{chart.name}}</p>
        </div>
    </a>
</ng-container>

<p class="fake-link" (click)="openModal()">Delete Series</p>

<delete-item-modal #deleteItemModal></delete-item-modal>
