<p *ngFor="let artist of modifiedArtists; let i = index; trackBy:trackByFn">
    <input [(ngModel)]="modifiedArtists[i]" (change)="emitNewArtists()" >
    <ng-container *ngIf="modifiedArtists.length > 1">
        <a (click)="removeArtist(i)"><fa-icon [icon]="faMinus"></fa-icon></a>
    </ng-container>
</p>
<a (click)="addArtist()"><fa-icon [icon]="faPlus"></fa-icon></a>
