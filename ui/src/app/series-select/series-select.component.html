<h1>Select a Series</h1>


<ng-container *ngFor="let series of seriesList">
    <a [routerLink]="[series.name, 'chart']">
        <div class="select-option">
            <p>{{series.name}}</p>
        </div>
    </a>
</ng-container>

<!--This should probably be a modal-->
<p class="fake-link" (click)="openModal()">Create new series</p>

<create-series-modal #createSeriesModal></create-series-modal>
