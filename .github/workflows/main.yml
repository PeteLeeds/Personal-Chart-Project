name: CI
on: [push]

jobs:
  test-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 18.10.0
        uses: actions/setup-node@v1
        with:
          node-version: 18.10.0
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: "Run Tests"
        run: npm run test:ci